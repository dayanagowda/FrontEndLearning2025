<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>
  <label for="temperature">Enter Temperature:</label>
  <input type="number" id="temperature" placeholder="Enter value">
  <select id="conversionType">
    <option value="CtoF">Celsius to Fahrenheit</option>
    <option value="FtoC">Fahrenheit to Celsius</option>
  </select>
  <button onclick="convertTemperature()">Convert</button>
  <h2 id="result"></h2>

  <script>
    function convertTemperature() {
      const temp = parseFloat(document.getElementById('temperature').value);
      const conversionType = document.getElementById('conversionType').value;
      let result;

      if (isNaN(temp)) {
        document.getElementById('result').innerText = "Please enter a valid number.";
        return;
      }

      if (conversionType === "CtoF") {
        result = (temp * 9/5) + 32;
        document.getElementById('result').innerText = `${temp}째C is equal to ${result.toFixed(2)}째F.`;
      } else if (conversionType === "FtoC") {
        result = (temp - 32) * 5/9;
        document.getElementById('result').innerText = `${temp}째F is equal to ${result.toFixed(2)}째C.`;
      }
    }
  </script>
</body>
</html>
