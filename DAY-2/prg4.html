<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Feedback Form</h1>
    <form action="/action">
    <label for="Name"><b>Name :</b></label>
    <input type="name"placeholder="write your name"/>
    <br />
    <br />
    <label for="Email"><b>Email :</b></label>
    <input type="email"placeholder="write your email"/>
    <br />
    <br />
    <label for="Message"><b>Message : </b> </label><br>
    <textarea id="message"name="message"rows="5" cols="40"></textarea>
    <br />
    <br />
    <label><b>Rate us out of 5:</b></label>
    <br />
    <input type="radio" name="rating"value="1">1 Poor  &#128545; <br>
    <input type="radio" name="rating"value="2">2 very bad &#128555; <br>
    <input type="radio" name="rating"value="3">3 Average &#128532;<br>
    <input type="radio" name="rating"value="4">4 Good &#128516; <br>
    <input type="radio" name="rating"value="5">5 Excellent &#128525;<br><br>
       
    <input type="submit"value="send your message">
    
    </form>
</body>
</html>
