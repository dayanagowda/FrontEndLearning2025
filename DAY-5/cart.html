<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Cart Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4 text-center">üõç Product Catalog</h2>
    <div class="row g-4" id="product-list">
      <!-- Product cards will be injected here -->
    </div>

    <!-- View Cart Button -->
    <div class="text-center mt-5">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#cartModal">View Cart</button>
    </div>
  </div>

  <!-- Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">üõí Your Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="cart-items">
              <!-- Cart items will be injected here -->
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-primary">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript Logic -->
  <script>
    const products = [
      { name: "ZARA Womens black top", price: 5999 },
      { name: "Lakme Iconic Kajal", price: 999 },
      { name: "YSL Lipgloss", price: 6999}
    ];

    const cart = [];

    const productList = document.getElementById("product-list");
    const cartItems = document.getElementById("cart-items");

    // Render product cards
    products.forEach((product, index) => {
      const card = document.createElement("div");
      card.className = "col-md-4";
      card.innerHTML = `
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="${product.name}">
          <div class="card-body">
            <h5 class="card-title">${product.name}</h5>
            <p class="card-text">‚Çπ${product.price}</p>
            <button class="btn btn-primary w-100" onclick="addToCart(${index})">Add to Cart</button>
          </div>
        </div>
      `;
      productList.appendChild(card);
    });

    // Add product to cart
    function addToCart(index) {
      const product = products[index];
      const existing = cart.find(item => item.name === product.name);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      updateCart();
    }

    // Update cart table
    function updateCart() {
      cartItems.innerHTML = "";
      cart.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>‚Çπ${item.price}</td>
          <td>${item.qty}</td>
          <td>‚Çπ${item.price * item.qty}</td>
        `;
        cartItems.appendChild(row);
      });
    }
  </script>
</body>
</html>
