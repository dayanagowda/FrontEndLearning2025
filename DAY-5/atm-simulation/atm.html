<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM Simulation</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ATM Container -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 atm-card">
      <h3 class="text-center mb-4 fw-bold text-primary">🏦 Smart ATM</h3>

      <!-- Login Screen -->
      <div id="login-screen">
        <div class="mb-3">
          <label for="pin" class="form-label">Enter PIN:</label>
          <input type="password" id="pin" class="form-control" placeholder="****">
        </div>
        <button class="btn btn-primary w-100" onclick="login()">Login</button>
        <p id="login-error" class="text-danger text-center mt-2"></p>
      </div>

      <!-- ATM Main Screen -->
      <div id="atm-screen" class="d-none">
        <h5 class="text-center mb-3">Welcome,Dayana👋</h5>
        <h6 class="text-center mb-4">Available Balance: ₹<span id="balance">10000</span></h6>

        <div class="d-grid gap-2">
          <button class="btn btn-success" onclick="showSection('deposit')">💵 Deposit</button>
          <button class="btn btn-warning" onclick="showSection('withdraw')">💸 Withdraw</button>
          <button class="btn btn-info" onclick="showSection('check')">📊 Check Balance</button>
          <button class="btn btn-danger" onclick="logout()">🚪 Logout</button>
        </div>

        <hr>

        <!-- Deposit Section -->
        <div id="deposit-section" class="operation-section d-none">
          <h6>Enter amount to deposit:</h6>
          <input type="number" id="deposit-amount" class="form-control mb-2" placeholder="Amount">
          <button class="btn btn-success w-100" onclick="deposit()">Deposit</button>
          <p id="deposit-msg" class="mt-2 text-success"></p>
        </div>

        <!-- Withdraw Section -->
        <div id="withdraw-section" class="operation-section d-none">
          <h6>Enter amount to withdraw:</h6>
          <input type="number" id="withdraw-amount" class="form-control mb-2" placeholder="Amount">
          <button class="btn btn-warning w-100" onclick="withdraw()">Withdraw</button>
          <p id="withdraw-msg" class="mt-2 text-danger"></p>
        </div>

        <!-- Check Balance Section -->
        <div id="check-section" class="operation-section d-none text-center">
          <h6>Your current balance:</h6>
          <h4 class="text-primary">₹<span id="check-balance">0</span></h4>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
