<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Two Numbers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <main class="container py-5">
    <div class="card mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <h2 class="text-center mb-4">Add Two Numbers</h2>
        <form id="addForm">
          <input type="number" id="num1" class="form-control mb-2" placeholder="First number" />
          <input type="number" id="num2" class="form-control mb-2" placeholder="Second number" />
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <p id="result" class="mt-3 fs-4 text-success"></p>
      </div>
    </div>
  </main>
  <script>
    document.getElementById("addForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const val1 = parseFloat(document.getElementById("num1").value);
      const val2 = parseFloat(document.getElementById("num2").value);
      if (!isNaN(val1) && !isNaN(val2)) {
        document.getElementById("result").textContent = "Sum: " + (val1 + val2);
      } else {
        document.getElementById("result").textContent = "Please enter valid numbers.";
      }
    });
  </script>
</body>
</html>
